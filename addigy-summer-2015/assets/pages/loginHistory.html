<div class="login-section" ng-controller="LoginHistoryController as ctrl">
    <div class="row">
        <div class="col-sm-3">
            <p class="input-group">
              <input ng-change="ctrl.getActivity()" type="text" class="form-control" datepicker-popup="{{ctrl.format}}" ng-model="ctrl.dt"
                     is-open="ctrl.opened"  max-date="{{ ctrl.calendarMaxDate }}"
                     datepicker-options="ctrl.dateOptions" date-disabled="ctrl.disabled(date, mode)"
                     ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="ctrl.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6" class="line-chart">
            <canvas id="line" class="chart chart-line" data="ctrl.data"
                labels="ctrl.labels" legend="true" series="ctrl.series"
                click="ctrl.onPointClick" options="{datasetFill : false}">
            </canvas>
        </div>
        <div ng-show="ctrl.showHourDetail" class="col-sm-6">
            <table class="table table-striped table-bordered">
                <tr  style="height: 40px">
                    <td>Connector Id</td>
                    <td>Username</td>
                    <td>Login</td>
                    <td>Logout</td>
                </tr>
                <tr ng-repeat="user in ctrl.usersAtHour">
                    <td>{{ user.username }}</td>
                    <td>{{ user.connectorId }}</td>
                    <td>{{ ctrl.dateToString(user.login)}}</td>
                    <td>{{ ctrl.dateToString(user.logout)}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
