<div ng-controller="LoginHistoryController as ctrl">
    <div >
        <button ng-click="ctrl.getHistory()">Get last login audit</button>
    </div>
    <div ng-show="ctrl.showHistory">
        <div ng-repeat="doc in ctrl.activities">
            <h2>{{ doc.username }}</h2>
            <ul>
            <li ng-repeat="activity in doc.activity">
                {{ ctrl.dateToString(activity.login) }} -
                {{ (activity.logout == 0)? 'Still logged in':ctrl.dateToString( activity.logout) }}
            </li>
            </ul>
        </div>
        <div style="border: 1px solid black; width: 550px">
            <div style="height: 30px; background-color: black"></div>
            <div id="myfirstchart" style="height: 250px"></div>
        </div>
    </div>
</div>
