<div ng-controller="AllGraphsController as ctrl" class="all-main">
    <div class="col-sm-6 login-chart row">
        <div class="login-header">
            <p class="col-sm-10">Login History</p>
            <button ng-click="ctrl.expandLogin()" id="modal-button" type="button" class="btn btn-info col-sm-2" data-toggle="modal" data-target="#graphModal" >Open Modal</button>
        </div>
        <div ng-include="'/assets/pages/loginGraph.html'"></div>
    </div>
    <div class="container">
      <!-- Modal -->
          <div class="modal fade" id="graphModal" role="dialog">
            <div class="modal-dialog modal-lg">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <div ng-repeat="file in ctrl.includeHtml">
                        <div ng-include=file></div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
