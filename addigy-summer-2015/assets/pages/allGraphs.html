<div ng-controller="AllGraphsController as ctrl" class="all-main">
    <div class="col-md-6">
      <!-- LOGIN CHART -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Login History</h3>
          <div class="box-tools pull-right">
            <button class="btn btn-box-tool" id="modal-button" data-toggle="modal" data-target="#graphModal" data-widget="collapse" ng-click="ctrl.expandLogin()"><i class="fa fa-expand"></i></button>
          </div>
        </div>
        <div class="box-body" style="display: block;">
          <div class="chart login-chart">
            <div ng-include="'/assets/pages/loginGraph.html'"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- FACTER REPORT -->
    <div class="col-md-6">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Facter Report</h3>
          <div class="box-tools pull-right">
            <button class="btn btn-box-tool" id="modal-button" data-toggle="modal" data-target="#facterModal" data-widget="collapse" ng-click="ctrl.expandFacter()"><i class="fa fa-expand"></i></button>
          </div>
        </div>
        <div class="box-body" style="display: block;">
          <div class="chart login-chart">
            <div ng-include="'/assets/pages/facterReport.html'"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Modal -->
          <div class="modal fade" id="graphModal" role="dialog">
            <div class="modal-dialog modal-lg">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" style="color:white;" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">{{ ctrl.modalTitle }}</h4>
                </div>
                <div class="modal-body">
                    <div ng-repeat="file in ctrl.includeHtml">
                        <div ng-include=file></div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
