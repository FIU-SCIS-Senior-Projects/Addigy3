<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div ng-include="'/assets/pages/loginGraph.html'"></div>

    <div ng-controller="AllGraphsController as ctrl" class="container">
      <h2>Modal Example</h2>
      <button id="modal-button" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#graphModal" >Open Modal</button>
      <!-- Modal -->
          <div class="modal fade" id="graphModal" role="dialog">
            <div class="modal-dialog modal-lg">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <div ng-include="ctrl.graphToShow"></div>
                    <div ng-include="'/assets/pages/loginDetails.html'"></div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
