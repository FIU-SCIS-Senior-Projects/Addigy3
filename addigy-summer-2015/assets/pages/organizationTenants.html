<div ng-controller="TenantsController as ctrl">
    <div ng-init="ctrl.getTenants('Addigy')">
        <form class="form-inline">
            <div class="form-group">
                <label for="orgId" class="box-title">Organization:</label>
                <select ng-model="ctrl.orgId.org" id="orgId" class="dropdown form-control">
                    <option value="{{ ctrl.orgId.org }}">{{ ctrl.orgId.org }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="connectorId" class="box-title">Tenant:</label>
                <select ng-init="ctrl.alertCallbacks()" ng-change="ctrl.alertCallbacks()" ng-model="ctrl.selectedTenant.tenant" id="connectorId" class="dropdown form-control">
                    <option ng-repeat="tenant in ctrl.tenants" value="{{ tenant }}">{{tenant}}</option>
                </select>
            </div>
        </form>
    </div>
</div>
