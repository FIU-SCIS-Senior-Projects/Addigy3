<div ng-controller="UpdatesDetailsController as ctrl">
    <div class="accordion">
      <div id="null" class="panel-group" role="tablist" aria-multiselectable="true">
          <div ng-repeat="node in ctrl.policyTree" ng-include="'tree'"></div>
      </div>
    </div>
    <script type="text/ng-template" id="tree">
        <div class="collapseHours">
             <button data-toggle="collapse" data-target="{{ '#'+ node.policyId }}" href="" aria-expanded="false" aria-controls="{{ node.policyId}}" class="btn btn-box-tool"><i class="fa fa-play"> {{ node.policyId }}</i></button>
         </div>
        <div class="collapse" id="{{ node.policyId }}">
            <div class="well users-table">
                <div ng-repeat="node in node.children" ng-include="'tree'">
                    <div class="panel panel-default" ></div>
                </div>
            </div>
        </div>
    </script>
</div>
