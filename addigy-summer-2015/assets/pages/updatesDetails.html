<div ng-controller="UpdatesDetailsController as ctrl">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Update</th>
                <th>Machines</th>
            </tr>
        </thead>
        <tbody  ng-repeat="update in ctrl.updatesCount">
          <tr>
            <td>
                <div>
                    <div class="">
                        <button data-toggle="collapse" data-target="{{ '#'+ update.update.hashCode() }}" href="" aria-expanded="false" aria-controls="{{ update.update.hashCode()}}" class="btn btn-box-tool"><i class="fa fa-play"> {{ update.update }}</i></button>
                    </div>
                </div>
            </td>
            <td>{{ update.machineCount }}</td>
          </tr>
          <tr>
              <td colspan="2">
                  <div class="collapse" id="{{ update.update.hashCode() }}">
                        <div class="well users-table">
                            <div>
                                <p>Updates details</p>
                            </div>
                        </div>
                    </div>
              </td>
          </tr>
        </tbody>
